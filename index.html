<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Section-->
    <main>

        <!--Search Section-->
        <section class="search">
            <!--Search Form-->
            <div class="form-container">
                <form id="search-form">
                    <div class="row m-0">
                        <label for="search-input" class="search-label">Search for a City:</label>
                    </div>
                    <!--Search Input & Button-->
                    <div class="row m-0">
                        <div class="col-sm-8 p-0 my-auto">
                            <input type="text" class="search-input rounded" id="search-input" name="search-input">
                        </div>
                        <div class="col-sm-4 p-0">
                            <button type="submit" class="btn bg-primary rounded search-button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Search History-->
            <div class="city-list-box">
            <ul class="list-group" id="search-history"></ul>
            </div>
        </section>

        <!--Results Section-->
        <section class="results">
            <!--Weather Data for City-->
            <div class="card">
                <div class="card-body">
                    <div class="flex-row">
                        <h2 class="card-title" id="city-name"></h2>
                    </div>
                    <h3 class="card-subtitle" id="city-temperature">Temperature: </h3>
                    <h3 class="card-subtitle" id="city-wind-speed">Wind Speed: </h3>
                    <h3 class="card-subtitle" id="city-humidity">Humidity: </h3>
                </div>
            </div>

            <!--5-Day Forecast-->
            <div class="forecast-panel">
                <h4>5-Day Forecast:</h4>
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-0"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-0">
                            <p class="card-text" id="temp-0"></p>
                            <p class="card-text" id="wind-0"></p>
                            <p class="card-text" id="hum-0"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-1"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-1">
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="wind-0"></p>
                            <p class="card-text" id="hum-1"></p>
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-2"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-2">
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="wind-0"></p>
                            <p class="card-text" id="hum-2"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-3"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-3">
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="wind-0"></p>
                            <p class="card-text" id="hum-3"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-4"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-4">
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="wind-0"></p>
                            <p class="card-text" id="hum-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
