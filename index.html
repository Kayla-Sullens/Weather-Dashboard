<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Section-->
    <div class="main">

        <!--Search Section-->
        <section class="search">
            <!--Search Form-->
            <div class="form-container">
                <form id="search-form">
                    <div class="row m-0">
                        <label for="search-input" class="search-label">Search for a City:</label>
                    </div>
                    <!--Search Input & Button-->
                    <div class="row m-0">
                        <div class="col-sm-8 p-0 my-auto">
                            <input type="text" class="search-input rounded" id="search-input" name="search-input">
                        </div>
                        <div class="col-sm-4 p-0">
                            <button type="submit" class="btn bg-primary rounded search button"></button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Search History-->
            <ul class="list" id="search-history"></ul>
        </section>

        <!--Results Section-->
        <section class="results">
            <!--Weather Data for City-->
            <div class="card">
                <div class="card-body">
                    <div class="flex-row">
                        <h2 class="card-title" id="city-name"></h2>
                    </div>
                    <h3 class="card-subtitle" id="city-temperature">Temperature: </h3>
                    <h3 class="card-subtitle" id="city-wind-speed">Wind Speed: </h3>
                    <h3 class="card-subtitle" id="city-humidity">Humidity: </h3>
                </div>
            </div>

            <!--5-Day Forecast-->
            <div>
                <h2 class="card-title">5-Day Forecast:</h2>
            </div>
        </section>

    </div>
</body>
</html>
