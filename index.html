<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Section-->
    <div class="main">

        <!--Search Section-->
        <section class="search">
            <!--Search Form-->
            <h2>Search for a City:</h2>
            <form class="form-inline" id="search-form">
                <input type="search" class="form-input" id="city-name">
                <button type="submit" class="btn btn-search"></button>
            </form>
            <!--Search History-->
            <ul class="list" id="search-history"></ul>
        </section>

        <!--Results Section-->
        <section class="results">
            <!--Weather Data for City-->
            <div class="card">
                <div class="card-body">

                </div>
            </div>

            <!--5-Day Forecast-->
            <div>
                <h2 class="card-title">5-Day Forecast:</h2>
            </div>
        </section>

    </div>
</body>
</html>
