<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Section-->
    <main>

        <!--Search Section-->
        <section class="search-history">
            <!--Search Form-->
            <div class="form-container">
                <form id="search-form">
                    <div class="row m-0">
                        <label for="search-input" class="search-label">Search for a City:</label>
                    </div>
                    <!--Search Input & Button-->
                    <div class="row m-0">
                        <div class="col-sm-8 p-0 my-auto">
                            <input type="text" class="search-input rounded" id="search-input" name="search-input">
                        </div>
                        <div class="col-sm-4 p-0">
                            <button type="submit" class="btn bg-primary rounded search-button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Search History-->
            <div class="city-list-box" id="city-list-box">
            
            </div>
        </section>

        <!--Results Section-->
        <section id="results">
            <!--Weather Data for City-->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="card-title"></h2>
                    <img class="d-inline" id="current-weather-icon">
                    <p class="city-temperature" id="city-temperature">Temperature: </h3>
                    <p class="city-wind-speed" id="city-wind-speed">Wind Speed: </h3>
                    <p class="city-humidity" id="city-humidity">Humidity: </h3>
                </div>
            </div>

            <!--5-Day Forecast-->
            <div class="future-forecast-container row d-block">
                <!-- 5 day forecast title-->
                <h2 class="future-forecast-title" id="future-forecast-title"></h2>
                <div id="forecasts-cards-container" class="forecasts-cards-container d-flex justify-content-between">
                    <!-- 5-Day forecast cards -->
                    <div class="future-card bg-primary rounded">
                        <p class="future-date" id="date-1"></p>
                        <img id="future-icon-1" src="" alt="">
                        <p class="future-temp" id="temp-1"></p>
                        <p class="future-wind" id="wind-1"></p>
                        <p class="future-humidity" id="humidity-1"></p>
                    </div>
                    <div class="future-card bg-primary rounded">
                        <p class="future-date" id="date-2"></p>
                        <img id="future-icon-2" src="" alt="">
                        <p class="future-temp" id="temp-2"></p>
                        <p class="future-wind" id="wind-2"></p>
                        <p class="future-humidity" id="humidity-2"></p>
                    </div>
                    <div class="future-card bg-primary rounded">
                        <p class="future-date" id="date-3"></p>
                        <img id="future-icon-3" src="" alt="">
                        <p class="future-temp" id="temp-3"></p>
                        <p class="future-wind" id="wind-3"></p>
                        <p class="future-humidity" id="humidity-3"></p>
                    </div>
                    <div class="future-card bg-primary rounded">
                        <p class="future-date" id="date-4"></p>
                        <img id="future-icon-4" src="" alt="">
                        <p class="future-temp" id="temp-4"></p>
                        <p class="future-wind" id="wind-4"></p>
                        <p class="future-humidity" id="humidity-4"></p>
                    </div>
                    <div class="future-card bg-primary rounded">
                        <p class="future-date" id="date-5"></p>
                        <img id="future-icon-5" src="" alt="">
                        <p class="future-temp" id="temp-5"></p>
                        <p class="future-wind" id="wind-5"></p>
                        <p class="future-humidity" id="humidity-5"></p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
